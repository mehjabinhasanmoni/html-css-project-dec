    <div class="contant">
        <h2>Create an Account</h2>
  
        <div class="reg-fb facebook">
          <i
            class="fa fa-facebook-square"
            aria-hidden="true"
          ></i>
          <p>Registration with facebook</p>
        </div>
        <div class="reg-fb google">
          <i class="fa fa-google" aria-hidden="true"></i>
          <p>Registration with Google</p>
        </div>
  
  
  
  
        <h2 style="color: grey; margin: 30px 0px">Or Create an Account</h2>
        <div class="form">
          <label for="fname">Name</label>
          <input type="lname" id="fname" name="fname" class="input-box" placeholder="Your Name" />
  
          <label for="fphone">Phone</label>
          <input type="lphone" id="fphone" name="fphone" class="input-box" placeholder="Phone" />
  
          <label for="femail">Email</label>
          <input type="lemail" id="femail" name="femail" class="input-box"placeholder="Email" />
  
          <label for="fcity">City</label>
          <input type="lcity" id="fcity" name="fcity" class="input-box"placeholder="Your City" />
  
          <label for="fpassword">Password</label>
          <input
            type="lpassword"
            id="fpassword"
            name="fpassword"
            class="input-box"
            placeholder="Type your password here"
          />
  
          <label for="fcpassword">Confirm Password</label>
          <input
            type="lcpassword"
            id="fcpassword"
            name="fcpassword"
            class="input-box"
            placeholder="Confirm your password here"
          />
          <input type="checkbox" name="fcheck" class="input-box-check" value="accept">
          <label for="fcheck" class="check-label">  I Accept Terms of use </label>
  
          <div class="reg-fb create">
              <p>Create Account</p>
            </div>
        </div>
      </div>
</body>
